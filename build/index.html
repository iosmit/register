<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shreeji's Store</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }
        
        /* Header */
        .header {
            background-color: #000000;
            color: #ffffff;
            padding: 24px 48px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 80px;
            margin: 24px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
            text-decoration: none;
            color: #ffffff;
            line-height: 1.2;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            padding: 40px 32px 48px 32px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 20px 24px;
                margin: 16px;
            }
            
            .main-content {
                padding: 24px 16px;
            }
        }
        
        /* Search Container */
        .search-container {
            position: relative;
            margin-bottom: 24px;
        }
        
        #productSearch {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #000000;
            border-radius: 24px;
            font-size: 16px;
            background-color: #ffffff;
            color: #000000;
            font-family: inherit;
            font-weight: 400;
        }
        
        #productSearch:focus {
            outline: none;
            background-color: #ffffff;
        }
        
        #productSearch::placeholder {
            color: #666666;
        }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #ffffff;
            border: none;
            border-radius: 24px;
            margin-top: 8px;
            max-height: 500px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .search-result-item {
            padding: 16px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
            transition: background-color 0.2s;
        }
        
        .search-result-item:hover {
            background-color: #f9f9f9;
        }
        
        .search-result-item:last-child {
            border-bottom: none;
        }
        
        .product-name {
            flex: 1;
            font-weight: 500;
            color: #000000;
            font-size: 16px;
        }
        
        .product-name mark {
            background-color: #ffeb3b;
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .product-rate {
            color: #000000;
            font-weight: 600;
            margin-left: 10px;
            font-size: 16px;
        }
        
        .no-results {
            padding: 20px;
            text-align: center;
            color: #666666;
        }
        
        .more-results {
            padding: 16px 20px;
            text-align: center;
            color: #666666;
            font-size: 14px;
            font-style: italic;
            background-color: #f9f9f9;
            border-top: 1px solid #e0e0e0;
        }
        
        /* Cart Section */
        .cart-section {
            background-color: #ffffff;
            border: none;
            border-radius: 24px;
            padding: 32px;
            display: flex;
            flex-direction: column;
        }
        
        
        .cart-section h2 {
            margin-bottom: 24px;
            color: #000000;
            font-size: 24px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .cart-header-total {
            font-size: 24px;
            font-weight: 700;
            color: #000000;
        }
        
        .cart-actions {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .cart-items {
            flex: 1;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 24px;
        }
        
        .empty-cart {
            text-align: center;
            color: #666666;
            padding: 40px 20px;
            font-style: italic;
        }
        
        .cart-item {
            display: flex;
            flex-direction: column;
            padding: 16px 0;
            border-bottom: 1px solid #e0e0e0;
            gap: 12px;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .cart-item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        .cart-item-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
            min-width: 0;
        }
        
        .cart-item-name {
            font-weight: 500;
            color: #000000;
            font-size: 16px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .cart-item-rate {
            font-size: 14px;
            color: #666666;
        }
        
        .cart-item-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .cart-item-total {
            font-weight: 600;
            color: #000000;
            font-size: 16px;
            white-space: nowrap;
        }
        
        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: flex-end;
        }
        
        .remove-btn-desktop {
            display: none !important;
        }
        
        .remove-btn-mobile {
            display: flex !important;
        }
        
        .qty-btn {
            width: 36px;
            height: 36px;
            border: 2px solid #000000;
            background: #ffffff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            color: #000000;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .qty-btn:hover {
            background: #000000;
            color: #ffffff;
        }
        
        .cart-item-qty {
            min-width: 36px;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            flex-shrink: 0;
        }
        
        @media (min-width: 640px) {
            .cart-item {
                flex-direction: row;
                align-items: center;
            }
            
            .cart-item-row {
                flex: 1;
            }
            
            
            .remove-btn-desktop {
                display: flex !important;
            }
            
            .remove-btn-mobile {
                display: none !important;
            }
        }
        
        .remove-btn {
            width: 32px;
            height: 32px;
            border: 2px solid #dc3545;
            background: #ffffff;
            color: #dc3545;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            line-height: 1;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .remove-btn:hover {
            background: #dc3545;
            color: #ffffff;
            border-color: #dc3545;
        }
        
        
        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: #000000;
            color: #ffffff;
        }
        
        .btn-primary:hover:not(:disabled) {
            opacity: 0.7;
        }
        
        .btn-secondary {
            background: #ffffff;
            color: #000000;
            border: 2px solid #000000;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #000000;
            color: #ffffff;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .modal-content {
            background-color: #ffffff;
            margin: 5% auto;
            padding: 0;
            border-radius: 6px;
            width: 90%;
            max-width: 480px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid #d0d0d0;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .modal-header h2 {
            margin: 0;
            color: #000000;
            font-size: 20px;
            font-weight: 600;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 32px;
            cursor: pointer;
            color: #000000;
            line-height: 1;
            transition: opacity 0.2s;
        }
        
        .close-btn:hover {
            opacity: 0.7;
        }
        
        .receipt-content {
            padding: 32px 28px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 13px;
            line-height: 1.9;
            color: #000000;
            background: #ffffff;
            white-space: pre;
            text-align: left;
            width: 100%;
            margin: 0 auto;
            overflow-x: visible;
            letter-spacing: 0.1px;
        }
        
        .modal-actions {
            display: flex;
            justify-content: center;
            padding: 24px 32px;
            border-top: 1px solid #e0e0e0;
        }
        
        .modal-actions .btn {
            max-width: 200px;
        }
        
        /* Loading Overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-overlay p {
            font-size: 18px;
            font-weight: 500;
        }
        
        /* Print Styles */
        @media print {
            body {
                background: white;
            }
            
            .container > *:not(.modal) {
                display: none;
            }
            
            .modal {
                display: block;
                position: static;
                background: white;
                padding: 0;
            }
            
            .modal-content {
                margin: 0;
                box-shadow: none;
                max-width: 80mm;
                width: 80mm;
                border: none;
                padding: 10mm;
            }
            
            .modal-header,
            .modal-actions {
                display: none;
            }
            
            .receipt-content {
                font-size: 10pt;
                padding: 0;
                max-width: 100%;
                line-height: 1.5;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="index.html" class="logo">STORE</a>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Combined Cart Section with Search and Products -->
        <section class="cart-section">
            <!-- Cart -->
            <h2>
                <span>Cart</span>
                <span id="grandTotal" class="cart-header-total">â‚¹0.00</span>
            </h2>
            <div class="cart-actions">
                <button id="checkoutBtn" class="btn btn-primary" disabled>Checkout</button>
                <button id="clearCartBtn" class="btn btn-secondary" disabled>Clear Cart</button>
            </div>
            <div id="cartItems" class="cart-items">
                <p class="empty-cart">No items in cart</p>
            </div>

            <!-- Search Bar -->
            <div class="search-container">
                <input 
                    type="text" 
                    id="productSearch" 
                    placeholder="Search products or browse below..." 
                    autocomplete="off"
                    class="search-input"
                >
                <div id="searchResults" class="search-results"></div>
            </div>

        </section>
    </div>

    <!-- Receipt Modal -->
    <div id="receiptModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Receipt</h2>
                <button class="close-btn" id="closeReceipt">&times;</button>
            </div>
            <div class="receipt-content" id="receiptContent"></div>
            <div class="modal-actions">
                <button id="printReceipt" class="btn btn-primary">Print</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Loading products...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
